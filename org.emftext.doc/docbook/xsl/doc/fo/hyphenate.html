<div class="refnamediv"><h2><span class="refentrytitle">hyphenate</span></h2><p>
hyphenate
 &#8212; Specify hyphenation behavior
</p></div>

<div class="refsynopsisdiv"><h2>Synopsis</h2>
<a name="hyphenate.frag"></a><pre class="programlisting">&lt;xsl:param name="hyphenate"&gt;true&lt;/xsl:param&gt;</pre>
</div>

<div class="refsection" lang="en"><a name="id2926744"></a><h2>Description</h2>

<p>If true, words may be hyphenated. Otherwise, they may not.
</p>
