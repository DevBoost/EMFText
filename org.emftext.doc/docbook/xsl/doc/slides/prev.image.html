<div class="refnamediv"><h2><span class="refentrytitle">prev.image</span></h2><p>
prev.image
 &#8212; Left-arrow image
</p></div>

<div class="refsynopsisdiv"><h2>Synopsis</h2>
<a name="prev.image.frag"></a><pre class="programlisting">
&lt;xsl:param name="prev.image"&gt;active/nav-prev.png&lt;/xsl:param&gt;
</pre>

<div class="refsection" lang="en"><a name="id2963429"></a><h2>Description</h2>

<p>Specifies the filename of the left-pointing navigation arrow.</p>
